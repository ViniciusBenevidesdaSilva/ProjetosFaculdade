<!--Define oara o browser renderizar o documento na última versão do HTML-->
<!DOCTYPE html>

<!--Raíz do documento-->
<html lang="en">

<!--Região para definição dos metadados da página-->
<head>
    <!--Título da página web-->
    <title>Mirror Fashion</title>

    <!--Define o tipo de codificação do texto-->
    <meta charset="UTF-8">

    <!--Definição de ícones para serem exibidos na página (permite imagens usando type="image/png")-->
    <link rel="icon" type="image/x-icon" href="Assets/icon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="Assets/icon.ico">

    <link rel="stylesheet" href="css/index.css">

</head>

<!--Efetivamente o corpo do projeto com os elementos que serão exibidos-->
<body>

    <!-- Elemento que contem uma img e uma legenda para ela

    <figure>
        <img src="Assets/logo.png" alt="Logotipo da Mirror Fashion">
        <figcaption>Logotipo da Mirror Fashion</figcaption>
    </figure>
    -->


    <!--src é o endereço da imagem e alt o texto descritivo (audiodescrição ou erro)-->
    <img src="Assets/logo.png" alt="Logo Mirror Fashion">

    <!--Tag Heading, usada para títulos. Varia de h1 à h6, dependendo do nível de importância-->
    <h1>A Mirror Fashion</h1>
    

    <h2>Bem-vindo à Mirror Fashion, sua loja de roupas e acessórios.</h2>

    <ul>
        <li>Confira nossas <strong>promoções.</strong></li>
        <li>Receba informações sobre nossos lançamentos por <em>E-mail</em>.</li>
        <li>Navegue por todos nossos produtos em catálogo</li>
        <li>Compre sem sair de casa.</li>
    </ul>
    



    <div id="rodape">
        <img src="Assets/logo.png" alt="Logo Mirro Fashion rodapé">
        &copy; Copyright Mirror Fashion
    </div>

</body>

</html>
